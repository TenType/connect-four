<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/colors.css" rel="stylesheet">
    <script src="js/index.js" defer></script>
    <title>Connect Four</title>
</head>

<body>
    <nav>
        <div class="navbar">
            <a href="" id="name">Connect Four</a>
        </div>
    </nav>
    <div class="container">
        <div id="board">
            <!-- Grid inserted here -->
        </div>
        <div id="menu">
            <h2 id="turn">Player 1's Turn</h2>
            <div id="turn-counter"></div><br>
            <h3>How to Play</h3>
            <p>Drop a piece into a column to begin; the first player that gets four of their colored pieces in a row on the board wins!</p>
            <h3>Move History</h3>
            <input id="history" type="text" readonly="true" value="">
            <button id="reset" onclick="resetGame()">Reset Game</button>
        </div>
    </div>
</body>

</html>
